<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="Descrip_styles.css">
    <title>Quiz Description | Quiz App</title>
</head>

<body>
    <!-- Close Button -->
    <button class="close-btn" aria-label="Close">&times;</button>

    <header class="header">
        <a href="homepage.html" aria-label="Go to Homepage">
            <img src="./images/Home.png" alt="Home" class="home-logo">
        </a>
        <div class="logo">
            <img src="./images/python.png" alt="Quiz Logo">
        </div>
    </header>

    <main class="quiz-content">
        <!-- Description Box -->
        <section>
            <h2>Quiz Description</h2>
            <p id="description-box" class="description-box">
                <!-- Description will be dynamically populated here -->
            </p>
        </section>

        <!-- Start Quiz Button -->
        <section>
            <button id="start-quiz" class="start-quiz">Start Quiz</button>
        </section>
    </main>

    <footer class="footer">
        <h4>Quiz App</h4>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
