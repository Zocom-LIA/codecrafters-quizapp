<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./question.css">
    <title>Question Page</title>
</head>

<body>

    <header class="header-question">
        <!-- Question Number -->
        <div class="question-number">
            <h3 id="heading-question-number"></h3>
        </div>

        <!-- Python Logo  -->
        <div class="python-logo-to-description-page">
            <a href="description.html">
                <img src="./images/python.png" class="python-question-logo" alt="Python">
            </a>
        </div>

        <!-- Question Text -->
        <div>
            <h2 class="question-text" id="heading-question-text"></h2>
        </div>

        <!-- Close Button -->
        <button class="close-btn">&times;</button>
    </header>

    <div class="content">
        <div class="answer-section">
            <div class="answer-options">
                <div class="answer-option">
                    <button>Option 1</button>
                </div>
                <div class="answer-option">
                    <button>Option 2</button>
                </div>
                <div class="answer-option">
                    <button>Option 3</button>
                </div>
                <div class="answer-option">
                    <button>Option 4</button>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button class="submit-button">Submit</button>
    </div>

    <footer class="footer">
        <img src="./images/logo.png" class="logo" alt="logo">
    </footer>

    <script src="script.js"></script>
</body>

</html>
