<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./question.css">
    <title>Question | Quiz App</title>
</head>

<body>
    <header class="header-question">
        <a id="link-home" href="homepage.html" class="home-icon-link">
            <img src="images/home.png" alt="Home" class="home-icon">
        </a>
        <!-- Question Number -->
        <div class="question-number">
            <h3 id="heading-question-number" aria-live="polite">
                <!-- Question number will be dynamically populated -->
            </h3>
        </div>

        <!-- Question Text -->
        <div>
            <h2 class="question-text" id="heading-question-text" aria-live="polite">
                <!-- Question text will be dynamically populated -->
            </h2>
        </div>
    </header>

    <main class="content">
        <!-- Answer Options -->
        <section class="answer-section">
            <div class="answer-options" id="options-container">
                <!-- Options will be dynamically generated by JavaScript -->
            </div>
        </section>
        <br>
        <!-- Submit Button -->
        <section class="submit-section">
            <button class="dynamic-button" id="btn-dynamic" data-mode="submit">Submit</button>
        </section>
    </main>

    <footer class="footer">
        <p>Quiz App</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
