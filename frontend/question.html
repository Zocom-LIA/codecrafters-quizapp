<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./question.css">
    <title>Question | Quiz App</title>
</head>

<body>
    <header class="header-question">
        <!-- Question Number -->
        <div class="question-number">
            <h3 id="heading-question-number" aria-live="polite">
                <!-- Question number will be dynamically populated -->
            </h3>
        </div>

        <!-- Logo Link to Description Page -->
        <div class="quiz-logo-to-description-page">
            <a href="description.html" aria-label="Return to Quiz Description">
                <img src="./images/python.png" class="quiz-question-logo" alt="Quiz Logo">
            </a>
        </div>

        <!-- Question Text -->
        <div>
            <h2 class="question-text" id="heading-question-text" aria-live="polite">
                <!-- Question text will be dynamically populated -->
            </h2>
        </div>

        <!-- Close Button -->
        <button class="close-btn" aria-label="Close Quiz">&times;</button>
    </header>

    <main class="content">
        <!-- Answer Options -->
        <section class="answer-section">
            <div class="answer-options" id="options-container">
                <!-- Options will be dynamically generated by JavaScript -->
            </div>
        </section>

        <!-- Submit Button -->
        <section class="submit-section">
            <button class="submit-button" id="btn-submit" data-mode="question">Submit</button>
            <button class="next-button" id="btn-next" style="display: none;">Next</button>
        </section>
    </main>

    <footer class="footer">
        <img src="./images/logo.png" class="logo" alt="Quiz App Logo">
    </footer>

    <script src="script.js"></script>
</body>

</html>
